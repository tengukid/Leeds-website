<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="price.css">
</head>

<body>


    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="IMGS/leedspack.webp" alt="" class="pricing-img">
            <h2 class="pricing-header">Free</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Membership Pack</li>
                <li class="pricing-features-item">Ticket lottery</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="IMGS/leedstickets.jpg" alt="" class="pricing-img">
            <h2 class="pricing-header">My LUFC</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Access to ticketmarket</li>
                <li class="pricing-features-item">LUTV Access</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Sign UP</a>
        </div>

        <div class="pricing-plan">
            <img src="IMGS/leeds+.webp" alt="" class="pricing-img">
            <h2 class="pricing-header">MY LUFC +</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Monthly Meet the players</li>
                <li class="pricing-features-item">Access to Catagory A games</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">SIGN UP</a>
            <div><a href="leeds.html">home</a></div>

        </div>

    </div>



</body>

</html>
